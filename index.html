<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-content">
        <div class="content">
            <div class="hour">
                <div class="flip-card first-hour">
                    <div class="flip-card">
                        <div class="main">2</div>
                        <div class="flip-card-inner">
                            <div class="flip-card-front">1
                            </div>
                            <div class="flip-card-back">2
                            </div>
                        </div>
                        <div class="lower">1</div>
                    </div>
                </div>
                <div class="flip-card second-hour">
                    <div class="flip-card">
                        <div class="main">2</div>
                        <div class="flip-card-inner">
                            <div class="flip-card-front">1
                            </div>
                            <div class="flip-card-back">2
                            </div>
                        </div>
                        <div class="lower">1</div>
                    </div>
                </div>
            </div>
            <div class="minute">
                <div class="flip-card first-minute">
                    <div class="flip-card">
                        <div class="main">2</div>
                        <div class="flip-card-inner">
                            <div class="flip-card-front">1
                            </div>
                            <div class="flip-card-back">2
                            </div>
                        </div>
                        <div class="lower">1</div>
                    </div>
                </div>
                <div class="flip-card second-minute">
                    <div class="flip-card">
                        <div class="main">2</div>
                        <div class="flip-card-inner">
                            <div class="flip-card-front">1
                            </div>
                            <div class="flip-card-back">2
                            </div>
                        </div>
                        <div class="lower">1</div>
                    </div>
                </div>
            </div>
            <div class="second">
                <div class="flip-card first-second">
                    <div class="flip-card">
                        <div class="main">2</div>
                        <div class="flip-card-inner">
                            <div class="flip-card-front">1
                            </div>
                            <div class="flip-card-back">2
                            </div>
                        </div>
                        <div class="lower">1</div>
                    </div>
                </div>
                <div class="flip-card second-second">
                    <div class="main">2</div>
                    <div class="flip-card-inner">
                        <div class="flip-card-front">1
                        </div>
                        <div class="flip-card-back">2
                        </div>
                    </div>
                    <div class="lower">1</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
